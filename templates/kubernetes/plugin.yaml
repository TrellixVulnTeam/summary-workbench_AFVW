apiVersion: apps/v1
kind: Deployment
metadata:
  name:
  labels:
    app: summarizer
    tier:
    version:
spec:
  selector:
    matchLabels:
      app: summarizer
      tier:
  template:
    metadata:
      labels:
        app: summarizer
        tier:
        version:
    spec:
      containers:
        - name:
          image:
          imagePullPolicy: Always
          env: []
          ports:
            - name:
              containerPort: 5000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port:
            periodSeconds: 60
            timeoutSeconds: 60
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: summarizer-bartcnn
spec:
  selector:
    app: summarizer
    tier:
    version:
  ports:
    - port: 5000
      targetPort: bartcnn-port

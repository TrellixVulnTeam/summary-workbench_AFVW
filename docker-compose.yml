version: "3"
services:
  backend:
    image: backend:latest
    build: docker/backend
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - ./backend/:/app
      - cache:/root/.cache
      - nltk_data:/root/nltk_data
      - virtualenvs:/root/.local/share/virtualenvs
    environment:
      - INSTALL_ALWAYS
    command: bash boot.sh

  frontend:
    image: frontend:latest
    build: docker/frontend
    working_dir: /app
    stdin_open: true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/:/app
      - node_modules:/app/node_modules
    command: bash -c "npm install && npm start"

volumes:
  cache:
  nltk_data:
  node_modules:
  virtualenvs:

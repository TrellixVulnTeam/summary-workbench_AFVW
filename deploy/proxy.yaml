apiVersion: v1
kind: ConfigMap
metadata:
  name: comparefile-proxy
data:
  nginx.conf: |-
    worker_processes 1;

    events {
        worker_connections 1024;
    }

    http {
        server {
            listen 80;

            location / {
                proxy_pass http://comparefile-frontend:80;
            }

            location /api/ {
                proxy_pass http://comparefile-backend:5000;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comparefile-frontend
  labels:
    app: comparefile
    tier: frontend
spec:
  selector:
    matchLabels:
      app: comparefile
      tier: frontend
  template:
    metadata:
      labels:
        app: comparefile
        tier: frontend
    spec:
      volumes:
        - name: configs
          configMap:
            name: comparefile-proxy
      containers:
        - name: backend
          image: docker.io/dominikschwabe/comparefile-backend:latest
        - name: frontend
          image: docker.io/dominikschwabe/comparefile-frontend:latest
        - name: proxy
          image: nginx:alpine
          ports:
            - name: proxy-port
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: configs
              subPath: nginx.conf
              mountPath: "/etc/nginx/nginx.conf"
              readOnly: true
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: comparefile-proxy
spec:
  type: NodePort
  selector:
    app: comparefile
    tier: proxy
  ports:
    - port: 80
      targetPort: proxy-port
      nodePort: 30900

api:
  image: api:latest
  build:
    context: ./api/
    dockerfile: Dockerfile.dev
  working_dir: /app
  ports:
    - "5000:5000"
  volumes:
    - ./api/:/app
    - api_node_modules:/app/node_modules
  environment:
    - DEBUG=true
    - MONGODB_HOST=mongodb://mongo/app
  command: bash -c "npm install && node_modules/.bin/nodemon index.js"

volumes:
  api_node_modules:

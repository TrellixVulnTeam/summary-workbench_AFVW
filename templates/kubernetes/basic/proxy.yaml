apiVersion: v1
kind: ConfigMap
metadata:
  name: tldr-proxy
data:
  nginx.conf: |-
    worker_processes 1;

    events {
        worker_connections 1024;
    }

    http {
        server {
            listen 80;

            location / {
                proxy_pass http://tldr-frontend:80;
            }

            location /api/ {
                client_max_body_size 30M;
                proxy_connect_timeout 3000;
                proxy_send_timeout 3000;
                proxy_read_timeout 3000;
                send_timeout 3000;

                proxy_pass http://tldr-api:5000;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tldr-proxy
  labels:
    app: tldr
    tier: proxy
spec:
  selector:
    matchLabels:
      app: tldr
      tier: proxy
  template:
    metadata:
      labels:
        app: tldr
        tier: proxy
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: tldr-proxy
      containers:
        - name: proxy
          image: nginx:alpine
          ports:
            - name: tldr-port
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              subPath: nginx.conf
              mountPath: "/etc/nginx/nginx.conf"
              readOnly: true
          readinessProbe:
            httpGet:
              path: /
              port: tldr-port
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tldr
spec:
  type: NodePort
  selector:
    app: tldr
    tier: proxy
  ports:
    - port: 80
      targetPort: tldr-port
      nodePort:

apiVersion: apps/v1
kind: Deployment
metadata:
  name: summarizer-summeval
  labels:
    app: summarizer
    tier: summeval
spec:
  selector:
    matchLabels:
      app: summarizer
      tier: summeval
  template:
    metadata:
      labels:
        app: summarizer
        tier: summeval
    spec:
      containers:
        - name: summeval
          image: docker.io/ds40bamo/summeval:1.0
          imagePullPolicy: Always
          command: ["bash", "-c", "gunicorn wsgi:app"]
          env:
            - name: GUNICORN_CMD_ARGS
              value: "-cgunicorn.conf.py"
          ports:
            - name: summeval-port
              containerPort: 5000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: summeval-port
            periodSeconds: 60
            timeoutSeconds: 60
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: summarizer-summeval
spec:
  selector:
    app: summarizer
    tier: summeval
  ports:
    - port: 5000
      targetPort: summeval-port

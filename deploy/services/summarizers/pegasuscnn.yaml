apiVersion: apps/v1
kind: Deployment
metadata:
  name: summarizer-pegasuscnn
  labels:
    app: summarizer
    tier: pegasuscnn
spec:
  selector:
    matchLabels:
      app: summarizer
      tier: pegasuscnn
  template:
    metadata:
      labels:
        app: summarizer
        tier: pegasuscnn
    spec:
      containers:
        - name: pegasuscnn
          image: docker.io/ds40bamo/neuralsum-pegasuscnn:1.0
          imagePullPolicy: Always
          command: ["bash", "-c", "gunicorn wsgi:app"]
          env:
            - name: GUNICORN_CMD_ARGS
              value: "-cgunicorn.conf.py"
          ports:
            - name: pegasuscnn-port
              containerPort: 5000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: pegasuscnn-port
            periodSeconds: 60
            timeoutSeconds: 60
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: summarizer-pegasuscnn
spec:
  selector:
    app: summarizer
    tier: pegasuscnn
  ports:
    - port: 5000
      targetPort: pegasuscnn-port


